<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Craft Verification Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="logo.png" alt="Institution Logo" class="logo">
        <h3>Skill Craft Institute Sharqpur</h3>
        <p>Welcome to Skill Craft Verification Portal</p>
        <p>Enter Student ID and Admission Number for Verification</p>
        <form id="verification-form">
            <div class="form-group">
                <input type="text" class="form-control" id="student-id" placeholder="Student ID" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="admission-number" placeholder="Admission Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify Now</button>
        </form>
    </div>
    <div class="footer">
        <p>Contact us | <a href="#">Google Maps</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
